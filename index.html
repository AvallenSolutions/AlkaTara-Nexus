<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlkaTara Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      mermaid.initialize({ startOnLoad: true, theme: 'neutral' });
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Space Grotesk"', 'sans-serif'],
            },
            colors: {
              neo: {
                bg: '#E0E7FF', // Light Periwinkle base
                paper: '#FFFDF5', // Warm white
                dark: '#1a1a1a',
                black: '#000000',
                primary: '#8B5CF6', // Violet
                secondary: '#10B981', // Emerald
                accent: '#F59E0B', // Amber
                pink: '#EC4899', // Pink
                blue: '#3B82F6', // Blue
              },
              avallen: { // Keeping original refs mapped to neo for safety
                900: '#1a1a1a',
                800: '#262626',
                700: '#404040',
                600: '#525252',
                accent: '#8B5CF6', // Mapped to Violet
              }
            },
            boxShadow: {
              'neo': '4px 4px 0px 0px #000000',
              'neo-sm': '2px 2px 0px 0px #000000',
              'neo-lg': '8px 8px 0px 0px #000000',
              'neo-xl': '12px 12px 0px 0px #000000',
            },
            borderWidth: {
              '3': '3px',
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
              'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Neobrutalist Global Styles */
      body {
        font-family: 'Space Grotesk', sans-serif;
      }

      /* Dot Pattern Background */
      .bg-pattern {
        background-image: radial-gradient(#000000 1px, transparent 1px);
        background-size: 20px 20px;
      }
      
      .dark .bg-pattern {
        background-image: radial-gradient(#4b5563 1px, transparent 1px);
        background-size: 20px 20px;
      }

      /* Custom Scrollbar - Chunky */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f0f0f0; 
        border-left: 2px solid black;
      }
      ::-webkit-scrollbar-thumb {
        background: #8B5CF6; 
        border: 2px solid black;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #7C3AED; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #262626;
        border-left: 2px solid #525252;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #a78bfa;
        border: 2px solid #000;
      }
      
      /* Markdown Styles - High Contrast */
      .markdown-body p { margin-bottom: 0.75em; color: inherit; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { 
        font-weight: 800; 
        margin-top: 1em; 
        margin-bottom: 0.5em; 
        color: inherit; 
        text-transform: uppercase;
        letter-spacing: -0.02em;
      }
      .markdown-body ul { list-style-type: square; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      
      .markdown-body code { 
        background-color: #FEF08A; /* Yellow highlight */
        border: 1px solid black;
        padding: 0.1em 0.3em; 
        font-family: monospace; 
        color: black; 
        font-weight: bold;
      }
      .markdown-body pre { 
        background-color: #1a1a1a; 
        color: #fff;
        padding: 1em; 
        border: 2px solid black; 
        box-shadow: 4px 4px 0px 0px #000;
        overflow-x: auto; 
        margin-bottom: 1em; 
      }
      .markdown-body blockquote { 
        border-left: 6px solid #000; 
        background: #f3f4f6;
        padding: 1em; 
        font-style: italic; 
        font-weight: 600;
        color: #000; 
      }

      .dark .markdown-body code { background-color: #4c1d95; color: #e9d5ff; border: 1px solid #a78bfa; }
      .dark .markdown-body pre { border: 2px solid #525252; box-shadow: 4px 4px 0px 0px #525252; }
      .dark .markdown-body blockquote { background: #262626; border-left: 6px solid #8B5CF6; color: #fff; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
</head>
  <body class="bg-neo-bg dark:bg-neo-dark text-neo-black dark:text-white overflow-hidden transition-colors duration-300 bg-pattern">
    <div id="root"></div>
  </body>
</html>
