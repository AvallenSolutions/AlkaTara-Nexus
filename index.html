<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AlkaTara Nexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
      mermaid.initialize({ startOnLoad: true, theme: 'dark' });
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              avallen: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                accent: '#0ea5e9', // Sky blue accent
                success: '#10b981',
                warning: '#f59e0b',
                danger: '#ef4444',
              }
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-in-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #94a3b8; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #1e293b;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      
      /* Markdown Styles */
      .markdown-body p { margin-bottom: 0.75em; color: inherit; }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 { font-weight: bold; margin-top: 1em; margin-bottom: 0.5em; color: inherit; }
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.75em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.75em; }
      
      /* Light Mode Code */
      .markdown-body code { background-color: #e2e8f0; padding: 0.2em 0.4em; border-radius: 0.25em; font-family: monospace; color: #0f172a; }
      .markdown-body pre { background-color: #f1f5f9; padding: 1em; border-radius: 0.5em; overflow-x: auto; margin-bottom: 1em; border: 1px solid #cbd5e1; }
      .markdown-body blockquote { border-left: 4px solid #0ea5e9; padding-left: 1em; font-style: italic; color: #64748b; }
      .markdown-body table { width: 100%; border-collapse: collapse; margin-bottom: 1em; font-size: 0.9em; }
      .markdown-body th { text-align: left; border-bottom: 1px solid #cbd5e1; padding: 0.5em; color: #0ea5e9; }
      .markdown-body td { border-bottom: 1px solid #e2e8f0; padding: 0.5em; }

      /* Dark Mode Code Overrides */
      .dark .markdown-body code { background-color: rgba(0,0,0,0.3); color: #e2e8f0; }
      .dark .markdown-body pre { background-color: rgba(0,0,0,0.3); border: none; }
      .dark .markdown-body blockquote { color: #94a3b8; }
      .dark .markdown-body th { border-bottom: 1px solid #475569; }
      .dark .markdown-body td { border-bottom: 1px solid #334155; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "react-markdown": "https://esm.sh/react-markdown@9",
    "remark-gfm": "https://esm.sh/remark-gfm@4"
  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-avallen-900 text-slate-900 dark:text-slate-200 overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
